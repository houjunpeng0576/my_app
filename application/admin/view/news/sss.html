{volist name='news.lists' id='vo'}
<tr class="text-c">
    <td><input type="checkbox" value="" name=""></td>
    <td>{$vo.id}</td>
    <td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-zhang.html',{$vo.id})" title="查看">{$vo.title}</u></td>
    <td>{$cats[$vo.catid]}</td>
    <td><a href="{$vo.image}" data-lightbox="gallery{$vo.id}" data-title="{$vo.title}"><img src="{$vo.image}" alt="{$vo.title}" class="thumbnail"></a></td>
    <td>{$vo.update_time}</td>
    <td>{eq name='$vo.is_position' value='1'}<span class="label label-success radius">是</span>{else/}<span class="label label-error radius">否</span>{/eq}</td>
    <td class="td-status"><span class="label label-success radius">已发布</span></td>
    <td class="f-14 td-manage"><a style="text-decoration:none" onClick="article_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a> <a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯编辑','article-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
</tr>
{/volist}
